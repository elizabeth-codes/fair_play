{% extends 'base.html' %}
{% block title %}Create New Task{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='create_task.css') }}">
{% endblock %}

{% block body %}
<div>
    <p class="shimmer-text">Create a New Task </p>
</div>
<div>
    <form action="/submit_task" method="post" class="task-form">
        <div class="input-group">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" required>
        </div>
        <div class="input-group">
        <label for="task_description">Description:</label>
        <textarea id="task_description" name="task_description" required></textarea>
        </div>
        <input type="submit" value="Create Task">
    </form>
{% endblock %}
